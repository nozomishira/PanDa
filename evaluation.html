  </head>
  <body onload="proc();">
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
      <div class="my-box">
        <a class="navbar-brand" href="#">ぱんだ-PanDa-</a>
      </div>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/index.html">Home </span></a>
          <a class="nav-item nav-link active" href="#">評価 <span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>

    <div class="navi">
      <h1>お医者さんの診察を評価しましょう！</h1>
      <p class="lead1">お医者さんの診察はどうでしたか？</p>
      <p class="lead2"></p>
    </div>

    <form id="form1">
    <div class="main">
      <div class="contents">
        <p>基本評価項目</p>
        
        <div class="cp_iptxt">
          <label class="ef">
            <p>診察中の話しやすさ</p>
            <div>
              <select class="selecter" id="atmosphere">
                 <option value="0" selected>1:話しにくい-5:話しやすい</option>
                 <option value="1">1:話しにくい</option>
                 <option value="2">2:少し話しにくい</option>
                 <option value="3">3:普通</option>
                 <option value="4">4:少し話しやすい</option>
                 <option value="5">5:とても話しやすい</option>
              </select>
            </div>
          </label>
        </div>       
        <div class="cp_iptxt">
          <label class="ef">
            <p>診察の丁寧さ</p>
            <div>
              <select class="selecter" id="corresponds">
                <option value="0" selected>1:全く丁寧ではなかった-5:とても丁寧だった</option>
                 <option value="1">1:全く丁寧ではなかった</option>
                 <option value="2">2:あまり丁寧ではなかった</option>
                 <option value="3">3:普通</option>
                 <option value="4">4:丁寧だった</option>
                 <option value="5">5:とても丁寧だった</option>
              </select>
            </div>
          </label>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
            <p>説明のわかりやすさ</p>
            <div>
              <select class="selecter" id="comprehensibility">
                <option value="0" selected>1:とてもわかりにくい-5:とてもわかりやすい</option>
                 <option value="1">1:とてもわかりにくい</option>
                 <option value="2">2:わかりにくい</option>
                 <option value="3">3:普通</option>
                 <option value="4">4:わかりやすい</option>
                 <option value="5">5:とてもわかりやすい</option>
              </select>
            </div>
          </label>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
            <p>診察の効果</p>
            <div>
              <select class="selecter" id="effect">
                <option value="0" selected>1:ほとんど効果がなかった-5:とても効果があった</option>
                 <option value="1">1:ほとんど効果がなかった</option>
                 <option value="2">2:あまり効果がなかった</option>
                 <option value="3">3:普通</option>
                 <option value="4">4:少し効果があった</option>
                 <option value="5">5:とても効果があった</option>
              </select>
            </div>
          </label>
        </div>
        
        <br>
        <br>

        <p>お医者さんへのコメント</p>

        <div class="cp_iptxt">
          <label class="ef">
          <p>コメント</p>
          <input type="text" id="com" placeholder="優しい、誠実 など">
          </label>
          <br>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
          <p>ハッシュタグ</p>
          <input type="text" id="comment" placeholder="#イケメン など">
          </label>
        </div>
        
        <br>
        <br>
        
        
      </div>
      <br>
        
        <br>
        <br>
        <br>
        <button  id="button1" type="button" class="btnbtn-primary" >評価を登録</button>
      

    </div>
    </form>
