    <div class="navi">
      <h1>お医者さんを探してみましょう！</h1>
      <p class="lead1">年齢、性別、経験年数など、さまざまな条件で調べることができます。</p>
      <p class="lead2">人柄などの特徴でも調べることができます。</p>
    </div>

    <form id="form1">
    <div class="main">
      <div class="contents">
        <p>探したいお医者さんの特徴</p>
        
        <div class="cp_iptxt">
          <label class="ef">
          <p>医者の名前</p>
          <input type="text" id="doc_name" placeholder="例：山田太郎">
          </label>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
          <p>病院名</p>
          <input type="text" id="hos_name" placeholder="例：富士通病院">
          </label>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
            <p>性別</p>
            <div>
              <select class="selecter" id="gender">
                 <option value="" selected>診察してほしいお医者さんの性別を選んでください</option>
                 <option value="男性">男</option>
                 <option value="女性">女</option>
                 <option value="">その他</option>
              </select>
            </div>
          </label>
        </div>       
        <div class="cp_iptxt">
          <label class="ef">
            <p>年齢</p>
            <div>
              <select class="selecter" id="age">
                 <option value="" selected>診察してほしいお医者さんの年齢を選んでください</option>
                 <option value="2">20代</option>
                 <option value="3">30代</option>
                 <option value="4">40代</option>
                 <option value="5">50代</option>
                 <option value="6">60代</option>
                 <option value="7">70代～</option>
              </select>
            </div>
          </label>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
            <p>医師勤務年数</p>
            <div>
              <select class="selecter" id="experience">
                 <option value="" selected>診察してほしいお医者さんの勤務年数を選んでください</option>
                 <option value="1">～10年</option>
                 <option value="2">10～20年</option>
                 <option value="3">20～30年</option>
                 <option value="4">30～40年</option>
                 <option value="5">40年～</option>
              </select>
            </div>
          </label>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
            <p>専門の診療分野*</p>
            <div>
              <select class="selecter" id="expert">
                 <option value="" selected>診察してほしいお医者さんの診療分野を選んでください</option>
                 <option value="内科">内科</option>
                 <option value="外科">外科</option>
                 <option value="産婦人科">産婦人科</option>
                 <option value="小児科">小児科</option>
                 <option value="眼科・耳鼻咽喉科・皮膚科・アレルギー科">眼科・耳鼻咽喉科・皮膚科・アレルギー科</option>
                 <option value="肛門科・泌尿器科・性感染症科">肛門科・泌尿器科・性感染症科</option>
                 <option value="精神科">精神科</option>
                 <option value="美容系">美容系</option>
                 <option value="歯科">歯科</option>
            </select>
            </div>
          </label>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
            <p>勤務地</p>
            <div>
              <select class="selecter" id="pref">
                 <option value="" selected>都道府県</option>
                 <option value="北海道">北海道</option>
                 <option value="青森県">青森県</option>
                 <option value="岩手県">岩手県</option>
                 <option value="宮城県">宮城県</option>
                 <option value="秋田県">秋田県</option>
                 <option value="山形県">山形県</option>
                 <option value="福島県">福島県</option>
                 <option value="茨城県">茨城県</option>
                 <option value="栃木県">栃木県</option>
                 <option value="群馬県">群馬県</option>
                 <option value="埼玉県">埼玉県</option>
                 <option value="千葉県">千葉県</option>
                 <option value="東京都">東京都</option>
                 <option value="神奈川県">神奈川県</option>
                 <option value="新潟県">新潟県</option>
                 <option value="富山県">富山県</option>
                 <option value="石川県">石川県</option>
                 <option value="福井県">福井県</option>
                 <option value="山梨県">山梨県</option>
                 <option value="長野県">長野県</option>
                 <option value="岐阜県">岐阜県</option>
                 <option value="静岡県">静岡県</option>
                 <option value="愛知県">愛知県</option>
                 <option value="三重県">三重県</option>
                 <option value="滋賀県">滋賀県</option>
                 <option value="京都府">京都府</option>
                 <option value="大阪府">大阪府</option>
                 <option value="兵庫県">兵庫県</option>
                 <option value="奈良県">奈良県</option>
                 <option value="和歌山県">和歌山県</option>
                 <option value="鳥取県">鳥取県</option>
                 <option value="島根県">島根県</option>
                 <option value="岡山県">岡山県</option>
                 <option value="広島県">広島県</option>
                 <option value="山口県">山口県</option>
                 <option value="徳島県">徳島県</option>
                 <option value="香川県">香川県</option>
                 <option value="愛媛県">愛媛県</option>
                 <option value="高知県">高知県</option>
                 <option value="福岡県">福岡県</option>
                 <option value="佐賀県">佐賀県</option>
                 <option value="長崎県">長崎県</option>
                 <option value="熊本県">熊本県</option>
                 <option value="大分県">大分県</option>
                 <option value="宮崎県">宮崎県</option>
                 <option value="鹿児島県">鹿児島県</option>
                 <option value="沖縄県">沖縄県</option>
              </select>
            </div>
          </label>
        </div>
        <br>
        <br>

        <p>探したいお医者さんの人柄</p>

        <div class="cp_iptxt">
          <label class="ef">
          <p>コメントから検索</p>
          <input type="text" id="comment" placeholder="優しい、誠実 など">
          </label>
          <br>
        </div>

          </label>
        </div> -->
        <div class="cp_iptxt">
          <label class="ef">
            <p>重視したい点*</p>
            <div>
              <select class="selecter" id="essential">
                 <option value="" selected>どんなお医者さんに診療してほしいですか？</option>
                 <option value="1">話しやすい</option>
                 <option value="2">診察が丁寧</option>
                 <option value="3">説明がわかりやすい</option>
                 <option value="4">的確に診断してくれる</option>
              </select>
            </div>
          </label>
        </div>
        <br>
        <br>
        
        
      </div>
      <br>

      <br>
