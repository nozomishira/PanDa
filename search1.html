    <div class="navi">
      <h1>お医者さんを探してみましょう！</h1>
      <p class="lead1">年齢、性別、経験年数など、さまざまな条件で調べることができます。</p>
      <p class="lead2">人柄などの特徴でも調べることができます。</p>
    </div>

    <form id="form1">
    <div class="main">
      <div class="contents">
        <p>探したいお医者さんの特徴</p>
        
        <div class="cp_iptxt">
          <label class="ef">
          <p>医者の名前</p>
          <input type="text" id="doc_name" placeholder="例：山田太郎">
          </label>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
          <p>病院名</p>
          <input type="text" id="hos_name" placeholder="例：富士通病院">
          </label>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
            <p>性別</p>
            <div>
              <select class="selecter" id="gender">
                 <option value="" selected>診察してほしいお医者さんの性別を選んでください</option>
                 <option value="1">男</option>
                 <option value="2">女</option>
                 <option value="3">その他</option>
              </select>
            </div>
          </label>
        </div>       
        <div class="cp_iptxt">
          <label class="ef">
            <p>年齢</p>
            <div>
              <select class="selecter" id="age">
                 <option value="" selected>診察してほしいお医者さんの年齢を選んでください</option>
                 <option value="1">20代</option>
                 <option value="2">30代</option>
                 <option value="3">40代</option>
                 <option value="4">50代</option>
                 <option value="5">60代</option>
                 <option value="6">70代～</option>
              </select>
            </div>
          </label>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
            <p>医師勤務年数</p>
            <div>
              <select class="selecter" id="experience">
                 <option value="" selected>診察してほしいお医者さんの勤務年数を選んでください</option>
                 <option value="1">～10年</option>
                 <option value="2">10～20年</option>
                 <option value="3">20～30年</option>
                 <option value="4">30～40年</option>
                 <option value="5">40年～</option>
              </select>
            </div>
          </label>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
            <p>専門の診療分野</p>
            <div>
              <select class="selecter" id="expert">
                 <option value="" selected>診察してほしいお医者さんの診療分野を選んでください</option>
                 <option value="1">内科</option>
                 <option value="2">外科</option>
                 <option value="3">産婦人科</option>
                 <option value="4">小児科</option>
                 <option value="5">眼科・耳鼻咽喉科・皮膚科・アレルギー科</option>
                 <option value="6">肛門科・泌尿器科・性感染症科</option>
                 <option value="7">精神科</option>
                 <option value="8">美容系</option>
                 <option value="9">歯科</option>
            </select>
            </div>
          </label>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
            <p>勤務地</p>
            <div>
              <select class="selecter" id="pref">
                 <option value="" selected>都道府県</option>
                 <option value="1">北海道</option>
                 <option value="2">青森県</option>
                 <option value="3">岩手県</option>
                 <option value="4">宮城県</option>
                 <option value="5">秋田県</option>
                 <option value="6">山形県</option>
                 <option value="7">福島県</option>
                 <option value="8">茨城県</option>
                 <option value="9">栃木県</option>
                 <option value="10">群馬県</option>
                 <option value="11">埼玉県</option>
                 <option value="12">千葉県</option>
                 <option value="13">東京都</option>
                 <option value="14">神奈川県</option>
                 <option value="15">新潟県</option>
                 <option value="16">富山県</option>
                 <option value="17">石川県</option>
                 <option value="18">福井県</option>
                 <option value="19">山梨県</option>
                 <option value="20">長野県</option>
                 <option value="21">岐阜県</option>
                 <option value="22">静岡県</option>
                 <option value="23">愛知県</option>
                 <option value="24">三重県</option>
                 <option value="25">滋賀県</option>
                 <option value="26">京都府</option>
                 <option value="27">大阪府</option>
                 <option value="28">兵庫県</option>
                 <option value="29">奈良県</option>
                 <option value="30">和歌山県</option>
                 <option value="31">鳥取県</option>
                 <option value="32">島根県</option>
                 <option value="33">岡山県</option>
                 <option value="34">広島県</option>
                 <option value="35">山口県</option>
                 <option value="36">徳島県</option>
                 <option value="37">香川県</option>
                 <option value="38">愛媛県</option>
                 <option value="39">高知県</option>
                 <option value="40">福岡県</option>
                 <option value="41">佐賀県</option>
                 <option value="42">長崎県</option>
                 <option value="43">熊本県</option>
                 <option value="44">大分県</option>
                 <option value="45">宮崎県</option>
                 <option value="46">鹿児島県</option>
                 <option value="47">沖縄県</option>
              </select>
            </div>
          </label>
        </div>
        <br>
        <br>

        <p>探したいお医者さんの人柄</p>

        <div class="cp_iptxt">
          <label class="ef">
          <p>コメントから検索</p>
          <input type="text" id="comment" placeholder="優しい、誠実 など">
          </label>
          <br>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
          <p>ハッシュタグで検索</p>
          <input type="text" id="hashtag" placeholder="#イケメン など">
          </label>
        </div>
        <div class="cp_iptxt">
          <label class="ef">
            <p>重視したい点</p>
            <div>
              <select class="selecter" id="essential">
                 <option value="" selected>どんなお医者さんに診療してほしいですか？</option>
                 <option value="1">話しやすい</option>
                 <option value="2">診察が丁寧</option>
                 <option value="3">説明がわかりやすい</option>
                 <option value="4">的確に診断してくれる</option>
              </select>
            </div>
          </label>
        </div>
        <br>
        <br>
        
        
      </div>
